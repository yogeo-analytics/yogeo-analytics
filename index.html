<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1e293b;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav img {
      height: 40px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    .banner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 85vh;
      background-image: url('tech_bg.jpg.png'); /* ‚úÖ Your GitHub image */
      background-size: cover;
      background-position: center;
      padding: 2rem;
      color: white;
    }

    .banner h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .search-bar {
      margin-top: 1rem;
    }

    .search-bar input[type="text"] {
      padding: 0.5rem;
      width: 240px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 0.95rem;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }

      .banner h1 {
        font-size: 1.8rem;
      }

      .search-bar input[type="text"] {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Yogeo Analytics Logo" />
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#">Why Us</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="#">Enroll Us</a></li>
    </ul>
  </nav>

  <section class="banner">
    <h1>Yogeo Analytics</h1>
    <div class="search-bar">
      <input type="text" placeholder="Finish your course Search here..." />
      <button>üîç</button>
    </div>
  </section>
</body>
</html>
