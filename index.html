<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1a24;
      color: #e2e8f0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 0.5rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-container img {
      height: 40px;
    }

    .logo-text {
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
    }

    nav ul {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .contact-info-bar {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #1e40af;
      gap: 0.5rem;
    }

    .contact-info-bar::before {
      content: '\260E';
      color: #ec4899;
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 100%;
      margin: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 110vh;
      background-image: url('github_compressed_backdrop.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 3.5rem;
    }

    .main-heading {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .sub-heading {
      font-size: 2.4rem;
      font-weight: 500;
      margin-top: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .description {
      font-size: 1.4rem;
      max-width: 800px;
      margin-top: 1rem;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="Yogeo Analytics Logo">
      <div class="logo-text">Yogeo Analytics</div>
    </div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#why-us">Why Us</a></li>
      <li><a href="#courses">Courses</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="contact-info-bar">+91 7395899448</div>
  </nav>

  <section class="hero" id="hero">
    <div class="main-heading">Yogeo Analytics</div>
    <div class="sub-heading">Get Experienced on BigData Hadoop</div>
    <div class="description">Learn from Experts and Achieve your career goals with industry-recognized learning paths</div>
  </section>
</body>
</html>
