<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1a24;
      color: #e2e8f0;
      background-image: url('yogeo-plain-effective-compressed.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-container img {
      height: 50px;
    }

    .logo-text {
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
      font-size: 0.9rem;
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 1100px;
      margin: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      color: white;
      padding: 3rem;
    }

    .main-heading {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .sub-heading {
      font-size: 2.4rem;
      font-weight: 500;
      margin-top: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .description {
      font-size: 1.4rem;
      max-width: 800px;
      margin-top: 1rem;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #3b82f6;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    p, ul li {
      font-size: 1.4rem;
      line-height: 1.8;
    }

    .why-us ul {
      list-style: none;
      padding: 0;
    }

    .why-us ul li::before {
      content: "\2713";
      color: #3b82f6;
      margin-right: 10px;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background-color: #13293d;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .course-card img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .contact {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.75rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
    }

    .contact-form button {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- body content remains unchanged -->
</body>
</html>
