<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding-top: 100px; /* space for sticky nav */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    nav img {
      height: 70px;
      margin-right: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0284c7;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        background: #1e293b;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        display: none;
      }
      h1 { font-size: 1.5rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">
      <img src="logo.png" alt="Yogeo Analytics Logo" />
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="more.html">More</a></li>
    </ul>
  </nav>

  <h1>Yogeo Analytics</h1>
  <p>
    Yogeo Analytics is a premium online training platform offering industry-ready courses in Big Data,
    Cloud Technologies, and Data Engineering. Trusted by learners across domains.
  </p>
  <a href="about.html" class="btn">About Us</a>
</body>
</html>
