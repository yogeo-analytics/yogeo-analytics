<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }

    nav {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav img {
      height: 40px;
      margin-right: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-right: 1.5rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main {
      text-align: center;
      padding: 4rem 2rem;
    }

    .main img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .main p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: #0ea5e9;
      color: #fff;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.3rem;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0284c7;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      nav li {
        margin: 0;
      }
      .main h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Yogeo Analytics Logo" />
      </a>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="more.html">More</a></li>
    </ul>
  </nav>

  <div class="main">
    <img src="logo.png" alt="Yogeo Analytics Logo" />
    <h1>Yogeo Analytics</h1>
    <p>
      Yogeo Analytics is a premium online training platform offering industry-ready courses in Big Data,
      Cloud Technologies, and Data Engineering. Trusted by learners across domains.
    </p>
    <a href="about.html" class="btn">About Us</a>
  </div>

</body>
</html>
