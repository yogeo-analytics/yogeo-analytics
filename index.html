<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1e293b;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav img {
      height: 75px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 0.5rem 0;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    nav ul li ul li a {
      color: #1e293b;
      font-weight: 400;
    }

    .banner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-image: url('674590c4-6555-4c1f-a823-7a59229c45cb.png');
      background-size: cover;
      background-position: center;
      padding: 2rem;
      color: white;
    }

    .banner h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .search-bar {
      margin-top: 1rem;
    }

    .search-bar input[type="text"] {
      padding: 0.75rem;
      width: 300px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 0.75rem 1.2rem;
      margin-left: -4px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Yogeo Analytics Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#">Why Us</a></li>
      <li>
        <a href="courses.html">Courses</a>
        <ul>
          <li><a href="#">Big Data</a></li>
          <li><a href="#">Python</a></li>
          <li><a href="#">Spark</a></li>
        </ul>
      </li>
      <li><a href="#">Enroll Now</a></li>
    </ul>
  </nav>

  <section class="banner">
    <h1>Yogeo Analytics</h1>
    <div class="search-bar">
      <input type="text" placeholder="Finish your course Search here...">
      <button>üîç</button>
    </div>
  </section>
</body>
</html>
