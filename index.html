<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1e293b;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav img {
      height: 50px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 0.5rem 0;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    nav ul li ul li a {
      color: #1e293b;
      font-weight: 400;
    }

    .banner {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-image: url('tech_bg.jpg.png');
      background-size: cover;
      background-position: center;
      padding: 3rem;
      color: white;
    }

    .sub-heading {
      font-size: 2rem;
      font-weight: 500;
      margin-top: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .description {
      font-size: 1.2rem;
      max-width: 800px;
      margin-top: 1rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Yogeo Analytics Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#">Why Us</a></li>
      <li>
        <a href="courses.html">Courses</a>
        <ul>
          <li><a href="#">Big Data</a></li>
          <li><a href="#">Python</a></li>
          <li><a href="#">Spark</a></li>
        </ul>
      </li>
      <li><a href="#">Enroll Now</a></li>
    </ul>
  </nav>

  <section class="banner">
    <div class="sub-heading">Get Experienced on BigData Hadoop</div>
    <div class="description">Learn from Experts and Achieve your career goals with industry-recognized learning paths</div>
  </section>
</body>
</html>
