<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Yogeo Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1a24;
      color: #e2e8f0;
    }

    nav {
      background-color: white;
      color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-left, .nav-center, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-center {
      justify-content: center;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-container img {
      height: 38px;
    }

    .logo-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e293b;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-right ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    .center-phone {
      font-weight: 600;
      color: #1e293b;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 6rem 2rem 4rem;
      gap: 3rem;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .contact-info h2,
    .contact-form h2 {
      font-size: 1.8rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }

    .info-item {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .info-item i {
      margin-right: 0.6rem;
      color: #3b82f6;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1e293b;
      color: white;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 0.8rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #2563eb;
    }

    label {
      font-size: 0.95rem;
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
        padding-top: 7rem;
      }

      .nav-left, .nav-center, .nav-right {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .nav-right ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" />
        <div class="logo-text">Yogeo Analytics</div>
      </div>
    </div>
    <div class="nav-center">
      <a href="tel:+917395899448" class="center-phone">ðŸ“ž +91 73958 99448</a>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="more.html">Why Us</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Enroll Now</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Contact</h2>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i> no3 Rajeswari nagar, manavalanagar, ondikuppam, Tiruvallur, India, 602002</div>
      <div class="info-item"><i class="fas fa-envelope"></i> zeyobronanalytics@gmail.com</div>
      <div class="info-item"><i class="fas fa-phone"></i> +91 73958 99448</div>
    </div>
    <div class="contact-form">
      <h2>Get In Touch</h2>
      <form>
        
        <div class="form-wrapper">
  <div class="section-title">Get In Touch</div>
  <form action="https://formspree.io/f/meokzzye" method="POST" onsubmit="return validateRecaptcha();">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="title">Title *</label>
    <input type="text" id="title" name="title" required />

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LeUcYcpAAAAABwPZXhRLDt3YvGqihTOsxWbUKYo"></div>

    <button type="submit">Send Message</button>
  </form>
</div>

<!-- reCAPTCHA script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
  function validateRecaptcha() {
    const response = grecaptcha.getResponse();
    if (response.length === 0) {
      alert("Please verify that you are not a robot.");
      return false;
    }

    // Optional: redirect to thankyou.html after successful submission
    setTimeout(function () {
      window.location.href = "thankyou.html";
    }, 1000);

    return true;
  }
</script>
      
    </div>
  </section>

</body>
</html>
