<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Yogeo Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0c1a24;
    color: #e2e8f0;
  }

  nav {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    padding: 1rem 2rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
    font-size: 1.1rem;
  }

  .nav-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1200px;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .logo-container img {
    height: 40px;
  }

  .logo-text {
    font-size: 1.2rem;
    font-weight: 600;
    color: #1e293b;
  }

  nav ul {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    position: relative;
  }

  nav ul li a {
    text-decoration: none;
    color: #1e293b;
    font-weight: 600;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    min-width: 220px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
  }

  .dropdown-content a {
    color: #1e293b;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
    font-size: 1rem;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .contact-info-bar {
    font-size: 1.1rem;
    color: #1e40af;
    font-weight: 600;
    text-align: center;
  }

  .contact-info-bar::before {
    content: '\260E';
    color: #ec4899;
    margin-right: 0.4rem;
  }

  section {
    padding: 6rem 2rem 4rem;
    max-width: 100vw;
    min-height: 100vh;
    box-sizing: border-box;
    overflow: hidden;
  }

  .hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    background-image: url('github_compressed_backdrop.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    padding: 3.5rem;
  }

  .main-heading {
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
  }

  .sub-heading {
    font-size: 2.4rem;
    font-weight: 500;
    margin-top: 1.5rem;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
  }

  .description {
    font-size: 1.4rem;
    max-width: 800px;
    margin-top: 1rem;
    line-height: 1.6;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
  }

  .section-title {
    color: #38bdf8;
    font-size: 2.4rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .section-content {
    font-size: 1.3rem;
    max-width: 900px;
    margin: auto;
    line-height: 1.7;
    text-align: center;
  }

  .courses-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
    margin-top: 2rem;
  }

  .course-card {
    background-color: #1e293b;
    padding: 1.5rem;
    border-radius: 12px;
    width: 220px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .course-card img {
    height: 80px;
    margin-bottom: 1rem;
  }

  .course-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 0.5rem;
  }

  .form-wrapper {
    margin-top: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: #1e293b;
    padding: 2rem;
    border-radius: 10px;
  }

  .form-wrapper label {
    display: block;
    text-align: left;
    margin-top: 1rem;
    font-weight: bold;
  }

  .form-wrapper input,
  .form-wrapper textarea {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.3rem;
    border: none;
    border-radius: 6px;
  }

  .form-wrapper button {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    background-color: #38bdf8;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }

  .policy-link {
    display: block;
    text-align: center;
    margin-top: 3rem;
    font-size: 0.95rem;
  }

  .policy-link a {
    color: #94a3b8;
    text-decoration: underline;
  }

  section#contact {
    padding-top: 8rem; /* ensures contact section is visible below nav */
  }
  </style>
</head>

  </form>
</div>

<!-- reCAPTCHA Script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- reCAPTCHA Validation & Redirect -->
<script>
  function validateRecaptcha() {
    const response = grecaptcha.getResponse();
    if (response.length === 0) {
      alert("Please verify you're not a robot.");
      return false;
    }
    // Delay redirect to allow Formspree to process
    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 1000);
    return true;
  }
</script>
