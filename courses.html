<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Yogeo Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1a24;
      color: #e2e8f0;
    }

    nav {
      background-color: white;
      color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-container img {
      height: 38px;
    }

    .logo-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e293b;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    .courses-section {
      padding: 7rem 2rem 4rem;
      max-width: 1200px;
      margin: auto;
    }

    .courses-section h2 {
      color: #3b82f6;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background-color: #13293d;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .course-card img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .course-card h3 {
      margin: 0.5rem 0;
      font-size: 1.3rem;
      color: #f1f5f9;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
      <div class="logo-text">Yogeo Analytics</div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="more.html">Why Us</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="contact.html">Enroll Now</a></li>
    </ul>
  </nav>

  <section class="courses-section">
    <h2>Courses</h2>
    <div class="courses-grid">
      <div class="course-card">
        <img src="bigdata.png" alt="Big Data">
        <h3>Big Data</h3>
      </div>
      <div class="course-card">
        <img src="hadoop.png" alt="Hadoop">
        <h3>Hadoop</h3>
      </div>
      <div class="course-card">
        <img src="spark.png" alt="Spark">
        <h3>Spark</h3>
      </div>
      <div class="course-card">
        <img src="python.png" alt="Python">
        <h3>Python</h3>
      </div>
  <p><strong>Price:</strong> â‚¹14,000</p>
  <p><strong>Mode:</strong> Online</p>
  <p><strong>Instructor:</strong> Freelancer</p>
    </div>
  </section>
</body>
</html>
